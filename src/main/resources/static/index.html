<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 분석</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>프로젝트 일정 분석</h1>

        <div>
            <label for="userInput">입력:</label>
            <textarea id="userInput" placeholder="여기에 텍스트를 입력하세요..."></textarea>
        </div>

        <button id="submitBtn" onclick="generatePrompt()">생성하기</button>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>처리 중입니다...</p>
        </div>

        <div>
            <h3>응답:</h3>
            <div id="response"></div>
        </div>
    </div>

    <script>
        async function generatePrompt() {
            const userInput = document.getElementById('userInput').value.trim();

            if (!userInput) {
                alert('텍스트를 입력해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('response');

            // 버튼 비활성화 및 로딩 표시
            submitBtn.disabled = true;
            loading.style.display = 'block';
            responseDiv.textContent = '';

            try {
                // FormData 객체 생성
                const formData = new FormData();
                formData.append('userInput', userInput);

                // 비동기 요청 보내기
                const response = await fetch('/ai/api/prompt', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                responseDiv.textContent = data;
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = `오류가 발생했습니다: ${error.message}`;
            } finally {
                // 버튼 활성화 및 로딩 숨기기
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
